<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/authme.css">
</head>
<body>
    <section class="auth-section">
        <h1>Sign Up</h1>
        <form action="php/register.php" method="post" class="auth-form">
            <label for="mcname">Minecraft Name:</label>
            <input type="text" id="mcname" name="mcname" required>
            
            <label for="uuid">UUID:</label>
            <input type="text" id="uuid" name="uuid" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            
            <button type="submit">Register</button>
        </form>
        <label class="login">
            <p>Already have an account? <a href="#" onclick="loadSection('signin')">Login</a></p>
        </label>
    </section>
    <script src="/script/selectpage.js"></script>
</body>
</html>
