<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/authme.css">
</head>
<body>
    <section class="auth-section">
        <h1>Sign In</h1>
        <form action="php/login.php" method="post" class="auth-form">
            <label for="mcname">Minecraft Name:</label>
            <input type="text" id="mcname" name="mcname" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Sign In</button>
        </form>
        <label class="login">
            <p>Don't have an account? <a href="#" onclick="loadSection('signup')">Sign Up</a></p>
        </label>
    </section>

    <script src="script/selectpage.js"></script>
</body>
</html>
